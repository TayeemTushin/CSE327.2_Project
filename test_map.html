<!DOCTYPE html>
<html>
  <head>
    <title>Test Map</title>
    <style>#map { height: 400px; width: 100%; }</style>
  </head>
  <body>
    <h2>Test Google Map</h2>
    <div id="map"></div>

    <script>
      function initMap() {
        new google.maps.Map(document.getElementById("map"), {
          center: { lat: 23.8103, lng: 90.4125 },
          zoom: 12
        });
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc8m8x90nNYPy4-YCe5971j_xDDgsQ5zw&callback=initMap">
    </script>
  </body>
</html>
